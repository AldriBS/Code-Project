<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Area 2 - Trafo Room Water Pit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* AREA 2 - INTEGRATED AUTO-PUMP LAYOUT */
        /* Fit 100% zoom - No scroll - Optimized */
        
        .detail-page .detail-content {
            padding: 8px !important;
            gap: 8px !important;
            height: calc(100vh - 78px) !important;
            max-height: calc(100vh - 78px) !important;
            overflow: hidden !important;
            display: flex !important;
        }
        
        /* Area Image - Larger */
        .detail-page .area-image {
            flex: 0 0 45% !important;
            padding: 5px !important;
            max-height: 100% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            overflow: hidden !important;
        }
        
        .detail-page .area-image img {
            max-height: 100% !important;
            max-width: 100% !important;
            width: auto !important;
            height: auto !important;
            object-fit: contain !important;
        }
        
        /* Control Panel - Optimized */
        .detail-page .control-panel {
            flex: 1 1 55% !important;
            gap: 8px !important;
            overflow: hidden !important;
            max-height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Pump Control - INTEGRATED AUTO-PUMP */
        .detail-page .pump-control {
            padding: 10px !important;
            flex-shrink: 0 !important;
            background: white !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 12px rgba(0, 48, 135, 0.1) !important;
            border-left: 4px solid #003087 !important;
        }
        
        .detail-page .pump-control h2 {
            font-size: 17px !important;
            margin-bottom: 8px !important;
            padding-bottom: 6px !important;
            color: #003087 !important;
            border-bottom: 2px solid #003087 !important;
        }
        
        /* Main Pump Display */
        .detail-page .pump-display {
            display: flex !important;
            align-items: center !important;
            justify-content: space-around !important;
            gap: 12px !important;
            padding: 8px 0 !important;
            border-bottom: 1px solid #e8eef7 !important;
            margin-bottom: 8px !important;
        }
        
        .detail-page .large-pump {
            width: 70px !important;
            height: 70px !important;
        }
        
        /* Main Toggle */
        .detail-page .pump-display .toggle-switch {
            width: 90px !important;
            height: 45px !important;
        }
        
        .detail-page .pump-display .toggle-slider:before {
            height: 37px !important;
            width: 37px !important;
            left: 4px !important;
            bottom: 4px !important;
        }
        
        .detail-page .pump-display .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(45px) !important;
        }
        
        .detail-page .pump-display .toggle-slider:after {
            font-size: 12px !important;
            left: 14px !important;
        }
        
        .detail-page .pump-display .toggle-switch input:checked + .toggle-slider:after {
            left: auto !important;
            right: 17px !important;
        }
        
        /* Control Info */
        .detail-page .control-info {
            text-align: center !important;
            font-size: 10px !important;
            color: #666 !important;
            margin-bottom: 8px !important;
            padding-bottom: 8px !important;
            border-bottom: 1px solid #e8eef7 !important;
        }
        
        /* AUTO-PUMP INTEGRATED - Compact Design */
        .detail-page .auto-pump-mini {
            background: #f8f9fa !important;
            border-radius: 6px !important;
            padding: 8px !important;
            border: 2px solid #e8eef7 !important;
        }
        
        .detail-page .auto-pump-mini-header {
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            margin-bottom: 6px !important;
        }
        
        .detail-page .auto-pump-mini-header strong {
            font-size: 13px !important;
            color: #003087 !important;
        }
        
        .detail-page .auto-pump-mini-header .toggle-switch {
            width: 60px !important;
            height: 28px !important;
        }
        
        .detail-page .auto-pump-mini-header .toggle-slider:before {
            height: 22px !important;
            width: 22px !important;
            left: 3px !important;
            bottom: 3px !important;
        }
        
        .detail-page .auto-pump-mini-header .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(32px) !important;
        }
        
        .detail-page .auto-pump-mini-header .toggle-slider:after {
            font-size: 9px !important;
            left: 10px !important;
        }
        
        .detail-page .auto-pump-mini-header .toggle-switch input:checked + .toggle-slider:after {
            right: 11px !important;
        }
        
        .detail-page .auto-pump-status {
            font-size: 10px !important;
            color: #666 !important;
            margin-bottom: 6px !important;
        }
        
        .detail-page .auto-pump-levels {
            display: flex !important;
            justify-content: space-between !important;
            font-size: 10px !important;
            color: #666 !important;
            padding: 4px 0 !important;
        }
        
        .detail-page .auto-pump-levels strong {
            color: #003087 !important;
            margin-left: 3px !important;
        }
        
        /* Water Level - LARGER NOW */
        .detail-page .water-level-detail {
            padding: 10px !important;
            flex: 1 1 auto !important;
            display: flex !important;
            flex-direction: column !important;
            min-height: 0 !important;
            background: white !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 12px rgba(0, 48, 135, 0.1) !important;
            border-left: 4px solid #003087 !important;
        }
        
        .detail-page .water-level-detail h2 {
            font-size: 17px !important;
            margin-bottom: 8px !important;
            padding-bottom: 6px !important;
            flex-shrink: 0 !important;
            color: #003087 !important;
            border-bottom: 2px solid #003087 !important;
        }
        
        .detail-page .level-display {
            display: flex !important;
            gap: 10px !important;
            flex: 1 1 auto !important;
            min-height: 0 !important;
            align-items: center !important;
        }
        
        .detail-page .level-bar-large {
            height: 100% !important;
            max-height: 280px !important;
            min-height: 200px !important;
        }
        
        .detail-page .level-info {
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            gap: 8px !important;
        }
        
        .detail-page .level-info p {
            font-size: 13px !important;
            margin-bottom: 0 !important;
        }
        
        .detail-page .level-info span {
            font-size: 17px !important;
        }
        
        .detail-page .level-status {
            padding: 8px 10px !important;
            font-size: 15px !important;
        }
    </style>
</head>
<body>
    <div class="container detail-page">
        <header>
            <a href="index.html" class="logo-link">
                <img src="komatsu_logo.png" alt="Komatsu Logo" class="header-logo">
            </a>
            <h1>Pump Area 2 - Trafo Room Water Pit</h1>
            <div id="userInfo" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; color: white; font-size: 14px;"></div>
        </header>

        <div class="detail-content">
            <div class="area-image">
                <img src="Area_2_pic.png" alt="Pump Area 2">
            </div>

            <div class="control-panel">
                <!-- PUMP CONTROL - WITH INTEGRATED AUTO-PUMP -->
                <div class="pump-control">
                    <h2>Pump Control</h2>
                    
                    <!-- Main Pump Toggle -->
                    <div class="pump-display">
                        <img src="waterpump.png" alt="Water Pump" class="large-pump">
                        <label class="toggle-switch">
                            <input type="checkbox" id="pumpToggle2" onchange="togglePump(2)">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <!-- Control Type Info -->
                    <div class="control-info">
                        <strong>Control Type:</strong> Relay Contactor
                    </div>
                    
                    <!-- AUTO-PUMP INTEGRATED -->
                    <div class="auto-pump-mini">
                        <div class="auto-pump-mini-header">
                            <strong>⚙️ Auto-Pump</strong>
                            <label class="toggle-switch">
                                <input type="checkbox" id="autoPumpToggle2" onchange="toggleAutoPump(2)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="auto-pump-status">
                            <span id="autoPumpStatus2">Status: Loading...</span>
                        </div>
                        <div class="auto-pump-levels">
                            <span>ON Level: <strong id="activateLevel2">6</strong></span>
                            <span>OFF Level: <strong id="deactivateLevel2">3</strong></span>
                        </div>
                    </div>
                </div>

                <!-- WATER LEVEL - LARGER -->
                <div class="water-level-detail">
                    <h2>Water Level</h2>
                    <div class="level-display">
                        <div class="level-bar-large">
                            <div class="level-scale">
                                <div class="scale-number">10</div>
                                <div class="scale-number">9</div>
                                <div class="scale-number">8</div>
                                <div class="scale-number">7</div>
                                <div class="scale-number">6</div>
                                <div class="scale-number">5</div>
                                <div class="scale-number">4</div>
                                <div class="scale-number">3</div>
                                <div class="scale-number">2</div>
                                <div class="scale-number">1</div>
                                <div class="scale-number">0</div>
                            </div>
                            <div class="level-fill-large" id="levelFillDetail2">
                                <div class="level-marks">
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                    <span class="level-mark"></span>
                                </div>
                            </div>
                        </div>
                        <div class="level-info">
                            <p class="level-value">Level: <span id="levelValue2">0</span></p>
                            <p class="level-cm">Height: <span id="levelCm2">0</span> cm</p>
                            <p class="level-status" id="levelStatus2">Normal</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="alarm-system.js"></script>
    <script src="script.js"></script>
    
    <!-- Auto-Pump Control Script -->
    <script>
        window.addEventListener('load', async () => {
            const area = 2;
            
            // Listen to auto-pump config
            firebase.database().ref('config/autoPump/area2').on('value', (snapshot) => {
                const config = snapshot.val();
                if (config) {
                    // Update toggle
                    const toggle = document.getElementById('autoPumpToggle2');
                    if (toggle) {
                        toggle.checked = config.enabled;
                    }
                    
                    // Update status text
                    const statusText = document.getElementById('autoPumpStatus2');
                    if (statusText) {
                        statusText.innerHTML = config.enabled 
                            ? '<span style="color: #28a745; font-weight: 600;">✓ Enabled</span>' 
                            : '<span style="color: #dc3545; font-weight: 600;">✕ Disabled</span>';
                    }
                    
                    // Update levels
                    const activateLevel = document.getElementById('activateLevel2');
                    const deactivateLevel = document.getElementById('deactivateLevel2');
                    if (activateLevel) activateLevel.textContent = config.activateLevel;
                    if (deactivateLevel) deactivateLevel.textContent = config.deactivateLevel;
                    
                    console.log('✅ Auto-pump config loaded:', config);
                }
            });
        });
        
        // Toggle auto-pump
        async function toggleAutoPump(area) {
            const toggle = document.getElementById('autoPumpToggle' + area);
            if (!toggle) return;
            
            const enabled = toggle.checked;
            console.log(`⚙️ Toggling auto-pump for area${area}:`, enabled);
            
            try {
                await firebase.database().ref(`config/autoPump/area${area}/enabled`).set(enabled);
                showNotification(`Auto-pump ${enabled ? 'enabled' : 'disabled'} for Area ${area}`, 'success');
            } catch (error) {
                console.error('❌ Failed to toggle auto-pump:', error);
                toggle.checked = !enabled;
                showNotification('Failed to update auto-pump setting', 'error');
            }
        }
    </script>
</body>
</html>
